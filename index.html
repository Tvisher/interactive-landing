<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <a href="#" class="logo">
          <img src="./img/logo.svg" alt="" />
        </a>
        <div class="header-content">
          <div class="header-content-inner">
            <h1 class="header-content__title">
              Приключения <br />
              «электроника» <br />
              в аэропорту
            </h1>
            <p class="header-content__descr">
              Как электротягачи заправляют самолеты <br />
              как электротягачи меняют процесс <br />
              заправки самолетов
            </p>
          </div>
        </div>

        <div class="interactive__plane">
          <img src="./img/plane.svg" alt="" />
        </div>
        <div class="interactive__bg">
          <img src="./img/main-bg.svg" alt="" />
        </div>
        <div class="interactive__car">
          <div class="interactive__car-inner">
            <img src="./img/car.svg" class="interactive__car-el" alt="" />
            <img src="./img/whell.svg" class="whell" data-whell="1" alt="" />
            <img src="./img/whell.svg" class="whell" data-whell="2" alt="" />
            <img src="./img/whell.svg" class="whell" data-whell="3" alt="" />
            <img src="./img/whell.svg" class="whell" data-whell="4" alt="" />
          </div>
        </div>
      </header>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
